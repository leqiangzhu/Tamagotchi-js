<html>
  <head>
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>


  
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1>Tamagotchi! Tamagotchi! Tamagotchi!</h1>
    
        <div id = "tamaForm">
        <form id="createTama" >
            <label for="name">Create a Tamagotchi</label>
            <input id="name" type="text">
            <button class="btn-success" id="submittedName">Confirm</button>
            <div id="displayNumber"></div>
        </form>
        </div>

        <div id = "hiddenForm">
            <div>
              <h1>Name:<span id ="tamaName"></span></h1>
              <img src='https://encrypted-tbn0.gstatic.com/
              images?q=tbn:ANd9GcQLvmlftSXGjK6K1ePQvkatiX4JDPkTZtf9yu_3QbsW-tXocIRKwA'>
             
              <h1>Hunger:<span id ="tamaHunger"></span></h1>
              <h1>Attention:<span id ="tamaPlay"></span></h1>
              <h1>Energy:<span id ="tamaSleep"></span></h1>
            </div>
            <button class="btn-success" id="play">Play</button>
            <button class="btn-success" id="feed">Feed</button>
            <button class="btn-success" id="sleep">Sleep</button>
            <button class="btn-warning" id="reset">Reset</button>
            <div id = "result"></div>
        </div>

    </div>
  </body>
</html>
